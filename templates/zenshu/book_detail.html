{% extends "zenshu/base.html" %}

{% block content %}
<h2>{{ book.name }}</h2>
{% if book.description %}
<p><strong>简介：</strong>{{ book.description }}</p>
{% endif %}
<p ><strong >赠书时间：</strong> {{ book.donate_date }}</p>
<p ><strong >赠送册数：</strong> {{ book.amount }}</p>
{% if photos.count %}
<p ><strong >相关图片：</strong> </p>
<div id="gallery" data-toggle="modal-gallery" data-target="#modal-gallery">
	{% for photo in photos %}
	<a href="{{ photo.image.url }}" title="{{ photo.name }}" data-gallery="gallery">
		<img src="{{ photo.thumbnail.url }}">
	</a>
	{% endfor %}
</div>
{% endif %}
{% endblock %}
