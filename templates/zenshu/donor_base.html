<html><head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<style type="text/css">
			<!--
			a {text-decoration:12px}
			a:link {  color: #000000; text-decoration: none}
			a:visited {color: #00000f; text-decoration: none}
			a:hover {  color: #FF0000; text-decoration: underline}
			td.td1 { text-align: center; background-color: #E9E9E9; height: 16; width: 25% }
			td.td2 { text-align: center; background-color: #FFFFFF; height: 16; width: 25%}
			-->
		</style>

		<title>图书馆赠书芳名录</title>
	</head>

	<body topmargin="6" bgcolor="#0055AA">

		<div align="center">
			<center>

				<table background="{{ STATIC_URL }}zenshu/bg_s001.gif" border="0" cellspacing="0" width="80%">
					<tbody><tr>
							<td width="24">
								<p align="center"><img src="{{ STATIC_URL }}zenshu/libicon3.jpg" border="0">
								</p>
							</td>

							<td width="548">
								<p align="left">
								<font color="#000080" face="隶书" size="5"><br> &nbsp; </font>     
								<font color="#800000" face="华文行楷" size="5">特藏组潮汕文献赠书芳名录</font>     
								</p>
								<p align="center">       
								<font size="2">谨向关心支持我馆潮汕文献建设发展的单位和个人表示衷心感谢!</font>     
								</p>
								<p align="right">       
								<font size="2">&nbsp;</font>    
								</p>
							</td>    
					</tr></tbody>
				</table>      
			</center>
		</div>    
		<table style="border: 1 outset #000080" align="center" background="{{ STATIC_URL }}zenshu/bgblight.jpg" border="1" cellpadding="1" width="80%">    
			<tbody><tr>   
					<td colspan="4" align="center" height="16" width="100%">  
						<form method="POST" action="{% url search_donor %}">    
							{% csrf_token %}
							<p align="right">   
							<b><font color="#008000" size="2">输入单位或姓名:</font></b>
							{{ searchForm.as_p }}
							<input name="keyword" type="text" size=20 >
							<input value="查 找" name="B1" type="submit">   
							</p>
						</form>  
					</td>   
				</tr>   
				{% block donors %}{% endblock %}
			</tbody>
		</table>   
		{% block paginate %}{% endblock %}
		<div align="center">    
			<center>    
				<table background="{{ STATIC_URL }}zenshu/bgblight.jpg" border="0" cellspacing="0" width="80%">    
					<tbody>
						<tr>    
							<td width="100%"><hr color="#800000" size="1" width="99%"></td>    
						</tr> 
						<tr><td> 
								<p align="center">   
								<a href="http://cstc.lib.stu.edu.cn/"><img src="{{ STATIC_URL }}zenshu/home.gif" alt="返回首页" border="0"></a><font color="#000080" face="楷体_GB2312" size="2"> 
									【Copyright(C) 汕大图书馆特藏组】</font>                                                
								</p>
						</td></tr>   
					</tbody>
				</table>   
			</center>
		</div>   
		<br>   
		<p align="center">   
		　                                              
		</p>                          

	</body>
</html>
