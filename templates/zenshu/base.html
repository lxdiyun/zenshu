<!DOCTYPE html>
<html lang="en"><head>
		<meta charset="utf-8">
		<title>图书馆赠书芳名录</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap.css">

		<!--[if lte IE 6]>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/bootstrap-ie6.css">
		<![endif]-->
		<!--[if lte IE 7]>
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}bootstrap/css/ie.css">
		<![endif]-->

		<link rel="stylesheet" href="{{STATIC_URL}}bootstrap-image/css/bootstrap-image-gallery.min.css">

		<style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
			}

		</style>

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}zenshu/my.css">

	</head>

	<body>

		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar">1</span>
						<span class="icon-bar">2</span>
						<span class="icon-bar">3</span>
					</a>
					<a class="brand" href="http://cstc.lib.stu.edu.cn/">潮汕特藏网</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li ><a href="{% url 'home_page' %}">赠书芳名录</a></li>
						</ul>
						<form method="POST" action="{% url 'search_donor' %}" class="navbar-search pull-right">
							<input type="text" name="keyword" placeholder="捐赠单位或个人" class="search-query span2">
							<button class="btn-link" type="submit"><i class="icon-search"></i></button>
							{% csrf_token %}
						</form>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span1">
					{% block left-side-bar %}{% endblock %}
				</div><!--/span-->
				<div class="span10">
					{% block content %}{% endblock %}
				</div><!--/span-->
				<div class="span1">
					{% block right-side-bar %}{% endblock %}
				</div><!--/span-->
			</div><!--/row-->

			<hr>

			<footer>
			<p>【Copyright(©) 汕大图书馆特藏组】</p>
			</footer>

		</div><!--/.fluid-container-->

		<!-- modal-gallery is the modal dialog used for the image gallery -->
		<div id="modal-gallery" class="modal modal-gallery hide fade" tabindex="-1">
			<div class="modal-header">
				<a class="close" data-dismiss="modal">&times;</a>
				<h3 class="modal-title"></h3>
			</div>
			<div class="modal-body"><div class="modal-image"></div></div>
			<div class="modal-footer">
				<a class="btn btn-info modal-prev"><i class="icon-arrow-left icon-white"></i> Previous</a>
				<a class="btn btn-primary modal-next">Next <i class="icon-arrow-right icon-white"></i></a>
				<a class="btn btn-success modal-play modal-slideshow" data-slideshow="5000"><i class="icon-play icon-white"></i> Slideshow</a>
				<a class="btn modal-download" target="_blank"><i class="icon-download"></i> Download</a>
			</div>
		</div>


		<!-- Le javascript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->

		<script type="text/javascript" src="{{STATIC_URL}}jquery/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap/js/bootstrap.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-bsie/js/bootstrap-ie.js"></script>
		<script type="text/javascript" src="{{STATIC_URL}}JavaScript-Load-Image/load-image.min.js"></script>
		<!--[if gt IE 6]>
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-image/js/bootstrap-image-gallery.min.js"></script>
		<![endif]-->
		<!--[if !IE]>-->
		<script type="text/javascript" src="{{STATIC_URL}}bootstrap-image/js/bootstrap-image-gallery.min.js"></script>
		<!--<![endif]-->
		<script type="text/javascript">

		</script>

</body></html>
